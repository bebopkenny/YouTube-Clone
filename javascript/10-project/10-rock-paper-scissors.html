<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./10-rock-paper-scissors.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <p class="title">
        Rock Paper Scissors
    </p>

    <button class="move-button" onClick="playGame('rock');">
        <img class="move-icon" src="./project-emojis/rock-emoji.png">
    </button>
    <button class="move-button" onClick="playGame('paper');">
        <img class="move-icon" src="./project-emojis/paper-emoji.png">
    </button>
    <button class="move-button" onClick="playGame('scissors');">
        <img class="move-icon" src="./project-emojis/scissors-emoji.png">
    </button>    
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onClick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    >Reset Score</button>


    <script src="./10-rock-paper-scissors.js"></script>
</body>
</html>
