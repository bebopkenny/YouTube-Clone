<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps 2</title>
</head>
<body>
    <script>
        console.log('hello'.length); // tells us how many chars are in the string
        console.log('hello'.toUpperCase());

        const object1 = {
            message: 'hello',
        };

        const object2 = object1; // It is equaling to object1 by pass by reference 

        object1.message = 'Good job!';
        console.log(object1); // 'Good job!'
        console.log(object2); // 'Good job!'

        const object3 = {
            message: 'Good job!'
        };
        console.log(object3 === object1); // It is comparing the references so it will be False
        console.log(object2 === object1); // It is comparing the references so it will be True

        const object4 = {
            message: 'Good job!',
            price: 799,
        };

        // const message = object4.message; 
        const { message, price } = object4; // Does the same thing as saving the key of message in object 4 and storing it in a variable
        console.log(message); // Destructoring how to take values out of a map
        console.log(price);

        const object5 = {
            message: message,// it will save the value of message from above
            message,  // does the same thing it will save the value of message from above
            /* method: function function1() {
                console.log('method');
            }*/
            method() { // Does the same thing as above. method: function function1() { ... };
                console.log('method');
            }
        };
        console.log(object5);
        object5.method();
    </script>
</body>
</html>
