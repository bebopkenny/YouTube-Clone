<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <p>
        YouTube Subscribe Button
    </p>
    <button onclick="subscribe();" class="js-subscribe-button">Subscribe</button>
    
    <p>Amazon Shipping Calculator</p>
    <input class="js-cost-input" placeholder="Cost of order"/>
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input'); // grabbing the user input on the placeholder
            // console.log(inputElement.value); 
            let cost = parseInt(inputElement.value); // how we get the value of user input on the placeholder; how to change a string to an integer

            if (cost < 40) {
                cost = cost + 10;
            }

            document.querySelector('.js-total-cost').innerHTML = `$${cost}`; // Since the <p> is empty we will change it to the new value
        }

        function subscribe() { 
            const buttonElement = document.querySelector('.js-subscribe-button');

                if (buttonElement.innerText === 'Subscribe') {
                    buttonElement.innerHTML = 'Subscribed';
                } else {
                    buttonElement.innerHTML = 'Subscribe';
                }
            }
    </script>
</body>
</html>
