        // example of reference
        const array1 = [1, 2, 3];
        const array2 = array1;

        console.log(array2);

        const [firstValue, secondValue] = [1, 2, 3];

        for (let i = 1; i <= 10; i++) {
            if (i === 3) {
                continue; // it will skip when i is 3
            }
            console.log(i);
            if (i === 8) {
                break; // stop a loop early
            }
        }

        for (let i = 1; i <= 10; i++) {
            if (i % 3 === 0) {
                continue; // it will skip when i is 3
            }
            console.log(i);
            if (i === 8) {
                break; // stop a loop early
            }
        }

        while (i <= 10) {
            if (i % 3 === 0) {
                i++;
                continue; // when using continue in a while loop it will skip the increment part
            }
            console.log(i);
            i++;
        }

        function doubleArray(nums) {

            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                if (num === 0) {
                    return numsDoubled;
                }
                numsDoubled.push(num * 2);
            }
            return numsDoubled;
        }
