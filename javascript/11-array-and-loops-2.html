<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Loops</title>
</head>
<body>
    <script>
        let i = 1;

        while (i <= 5) {
            console.log(i);
            i += 1;
        };

        for (let i = 1; i <= 5; i++) {
            console.log(i);
        }

        let randomNumber = 0;

        while (randomNumber < 0.5) {
            randomNumber = Math.random();
        }

        console.log(randomNumber);

        const todoList = [
            'make dinner',
            'wash dishes',
            'watch YouTube',
        ];

        for (let index = 0; index <= todoList.length - 1; index++) {
            const value = (todoList[index]); // how we access the values
            console.log(value);
            console.log(index); // how we access the indexes
        }
    </script>
</body>
</html>
