<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 100px;">
    <div style="
        display: flex;
        flex-direction: row
        ">
        <div style="background-color: rgba(250, 93, 93, 0.74);">box 1</div>
        <div style="background-color: rgb(143, 143, 252);">box 2</div>
    </div>

    <div class="div2" style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
    ">
        <div style="background-color: rgba(250, 93, 93, 0.74); width: 100px;">box 100px</div>
        <div style="background-color: rgb(143, 143, 252); flex: 1;">flex 1</div>
        <div style="background-color: rgba(186, 137, 233, 0.877)";>box 3</div>
    </div>

    <div class="div3" style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
    ">
        <div style="background-color: rgba(250, 93, 93, 0.74); width: 100px;">box 100px</div>
        <div style="background-color: rgb(143, 143, 252); flex: 1;">flex 1</div>
        <div style="background-color: rgba(186, 137, 233, 0.877); flex: 2;";>flex: 2</div>
</div>

    <div class="div4" style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        display: flex;
        flex-direction: row;
        justify-content: center;
        ">
        <div style="background-color: rgba(250, 93, 93, 0.74); width: 100px;">100px</div>
        <div style="background-color: rgb(143, 143, 252); width: 100px;">100px</div>
        <div style="background-color: rgba(186, 137, 233, 0.877); width: 100px;";>100px</div>
        </div>

        <div class="div5" style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        ">
        <div style="background-color: rgba(250, 93, 93, 0.74); width: 100px;">100px</div>
        <div style="background-color: rgb(143, 143, 252); width: 100px;">100px</div>
        <div style="background-color: rgba(186, 137, 233, 0.877); width: 100px;">100px</div>
        </div>

        <div class="div6" style="
            margin-top: 150px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        ">
        <div style="background-color: rgba(250, 93, 93, 0.74); width: 100px;">box 100px</div>
        <div style="background-color: rgb(143, 143, 252); width: 100px;">flex 1</div>
        <div style="background-color: rgba(186, 137, 233, 0.877); width: 100px;">flex: 2</div>
        </div>
</div>
</body>
</html>
