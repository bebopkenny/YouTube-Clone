<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: lightblue">div 1</div>
        <div style="background-color: rgb(247, 124, 124)">div 2 <p>text</p></div>
    </div>
    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
    ">
    <div style="background-color: lightblue">100px</div>
    <div style="background-color: rgb(247, 124, 124)">100px<p>text</p></div>
    <div style="background-color: lightblue">200px</div>
    <div style="background-color: rgb(247, 124, 124)">div 2 <p>text</p></div>
</div>

<div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
">
    <div style="background-color: rgb(248, 91, 91); height: 200px;
">
        box 1
    </div>
    <div style="background-color: rgb(146, 173, 250); height: 200px;
">
        box 2
    </div>
    <div style="background-color: rgb(250, 145, 162); height: 200px;
">
        box 3
    </div>
    <div style="background-color: rgb(146, 173, 250); height: 200px;
    ">
        box 4
    </div>
        <div style="background-color: rgb(250, 145, 162); height: 200px;
">
        box 5
    </div>
    <div style="background-color: rgb(146, 173, 250); height: 200px;
    ">
        box 6
    </div>
</div>

</body>
</html>
